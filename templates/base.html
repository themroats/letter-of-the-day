<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Letter of the Day No Repeats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
</head>

<body class='text-center'>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Letter of the Day No Repeats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            
            {% if current_user.is_authenticated %}
            
            {% endif %}
          </ul>
          <ul class="navbar-nav ml-auto">
            
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a href="{{ url_for('main.profile') }}" class="nav-link">
                    Profile
                </a>
            </li>
            
            <li class="nav-item">
                <a href="{{ url_for('auth.logout') }}" class="nav-link">
                    Logout
                </a>
            </li>
            
            {% endif %}
            {% if not current_user.is_authenticated %}
            <li class="nav-item">

                <a href="{{ url_for('auth.login') }}" class="nav-link">
                    Login
                </a>
                </li>
            <li class="nav-item">

                <a href="{{ url_for('auth.signup') }}" class="nav-link">
                    Sign Up
                </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
        
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
  
</body>

</html>
